spring.application.name=ai

spring.profile.active=local
server.port=4000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.show-sql=true


jwt.secret=YourJWTSecretKeyThatIsAtLeast64CharactersLongForHS512Algorithm123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000

logging.level.com.ai.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.datasource.url=jdbc:mysql://localhost:3306/ai?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
